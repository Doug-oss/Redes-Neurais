<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Neurais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            margin-top: 50px;
        }

        .neuron {
            box-shadow: 0px 0px 5px -2px black;
            width: 50px;
            height: 50px;
            margin: 10px;
            display: inline-block;
            border-radius: 50%;
            font-size: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">Entradas</div>
            <div class="col text-center">Ocultas</div>
            <div class="col text-center">Saidas</div>
        </div>
        <div class="row" style="height:200px">
            <div class="col d-flex flex-column align-items-center justify-content-center">
                <div class="neuron">2</div>
                <div class="neuron">2</div>
            </div>
            <div class="col d-flex flex-column align-items-center justify-content-center">
                <div class="neuron">2</div>
                <div class="neuron">2</div>
            </div>
            <div class="col d-flex flex-column align-items-center justify-content-center">
                <div class="neuron">2</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>



    <script type="module" src="Matrizes.mjs"></script>
    <script type="module" src="NeuralNetwork.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { Matrix } from './Matrizes.mjs';
        import { NeuralNetwork } from './NeuralNetwork.mjs';

        let nn = new NeuralNetwork(2, 3, 1);

        let inputs = [
            [1, 1],
            [1, 0],
            [0, 1],
            [0, 0]
        ];
        let outputs = [
            [0],
            [1],
            [1],
            [0]
        ];

        function addData(chart, label, data) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(data);
            });
            chart.update();
        }


        let errors = [null]
        let epochs = 100;
        let interations = 0;

        let count = 0;
        const labels = [];

        setInterval(() => {

            if (interations == inputs.length) {
                return interations = 0;
            }

            for (let i = 0; i < inputs.length; i++) {
                nn.train(inputs[i], outputs[i]);
                
            }
            addData(myChart, count, nn.train(inputs[1], outputs[1]));
            
            

            interations++;
            count++;

        }, 10)


        const data = {
            labels: labels,
            datasets: [{
                label: 'Erro de Treino',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: errors,
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );



    </script>
</body>

</html>
